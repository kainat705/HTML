<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f0f0f0; /* Background color for the entire table */
        }
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }
        .row {
            background-color: #d9d9d9; /* Different shade for the rows */
        }
    </style>
</head>
<body>

<table>
    <tr class="row">
        <td>Row 1</td>
    </tr>
    <tr>
        <td>Column 1</td>
        <td>Column 2</td>
    </tr>
    <tr>
        <td>Column 3</td>
        <td>Column 4</td>
    </tr>
    <tr class="row">
        <td>Row 2</td>
    </tr>
</table>

</body>
</html>
